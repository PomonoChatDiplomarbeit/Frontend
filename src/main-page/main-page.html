<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="./newchat-overlay.html">
<dom-module id="main-page">
  <template>
    <style is="custom-style">
       :host {
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }

      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        }
        ;
      }
      

      html,
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #FFCCBC;
        height: 100%;
      }

      app-toolbar {
        background-color: #E64A19;
        color: #fff;
        text-align: center;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button+[main-title] {
        margin-left: 24px;
      }

      app-header {
        @apply --layout-fixed-top;
        color: #fff;
        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        }
        ;
      }

      app-drawer {
        --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
        --app-drawer-content-container: {
          background-color: #00BCD4;
        }
      }

      #centerPanel {
        position: absolute;
        min-height: 90%;
        min-width: 90%;
      }

      .roomDrawer {
        background-color: transparent;
      }

      #submissionBlock {}

      .app-layout {
        min-height: 100%;
      }

      #createRoomPage {}

      .createRoomPaperCard {
        max-width: 500px;
        vertical-align: middle;
        background-color: #E8EAF6;
      }
    </style>
    <socket-communicator id="communicator" user="{{user}}" message="{{message}}" room="{{room}}" availablerooms="{{availablerooms}}">
    </socket-communicator>
    <newchat-overlay id="newChatOverlay"></newchat-overlay>
    <iron-pages selected="[[pageName]]" attr-for-selected="page-name" fallback-selection="primaryview">
      <div page-name="primaryview">
        <app-drawer-layout>
          <!--left drawer-->
          <app-drawer id="drawer" swipe-open slot="drawer" align="start" persistent>
            <paper-toolbar>
              <div slot="top">
                <paper-icon-button id="openlogin" icon="account-circle"></paper-icon-button>
                <paper-icon-button id="createNewChat" icon="add"></paper-icon-button>
              </div>
            </paper-toolbar>
            <paper-card image="/src/pictures/leftdrawer.png">
              <paper-listbox class="roomDrawer" id="allChats" selected="{{selectedID}}" fallback-selection="0">
                <template is="dom-repeat" items="{{availablerooms}}">
                  <div class="horizontal justified">
                    <room-listitem room="{{item}}"></room-listitem>
                  </div>
                </template>
              </paper-listbox>
            </paper-card>
          </app-drawer>
          <!--right drawer-->
          <app-drawer id="chatdetaildrawer" slot="drawer" align="end">
            <div role="listbox">

              <paper-toolbar>
                <paper-icon-item slot="top" main-title>
                  <iron-icon icon="account-circle" slot="item-icon"></iron-icon>
                  {{room.name}}
                </paper-icon-item>
              </paper-toolbar>

              <paper-listbox id="lBallMembersOfRoom" fallback-selection="0">
                <template is="dom-repeat" items="{{allMembersOfRoom}}">
                  <pomono-user user="{{item}}"></pomono-user>
                </template>
              </paper-listbox>
            </div>
          </app-drawer>
          <app-header-layout class="app-layout">
            <!--app header-->
            <app-header slot="header" fixed>
              <app-toolbar>
                <!--<dom-bind>
                  <template is="dom-if" if="{{!isDesktop}}">-->
                    <paper-icon-button id="menutoggle" icon="menu"></paper-icon-button>
                  <!--</template>
                </dom-bind>-->

                <div main-title>{{room.name}}</div>
                <!--<paper-icon-button icon="search"></paper-icon-button>-->
                <paper-icon-button id="chatdetailtoggle" icon="more-vert"></paper-icon-button>
              </app-toolbar>
            </app-header>
          </app-header-layout>
          <!--center panel-->
          <div id="centerPanel">
            <div class="my-content-wrapper">
              <div id="listOfMessages" role="listbox">
                <template is="dom-repeat" items="{{allmessages}}">
                  <pomono-message contact="{{item.sender}}" messagetext="{{item.data}}"></pomono-message>
                </template>
              </div>
            </div>
            <div id="submissionBlock">
              <paper-input id="message" label="Message" value="{{message}}">
                <iron-icon icon="mail" slot="prefix"></iron-icon>
                <paper-icon-button id="sendMessage" slot="suffix" icon="send"></paper-icon-button>
              </paper-input>
            </div>
          </div>
        </app-drawer-layout>
      </div>
      <!--login page-->
      <div page-name="loginview">
        <app-drawer-layout>
          <app-header-layout class="app-layout">
            <app-header slot="header">
              <app-toolbar>
                <div main-title>Please log in!</div>
                <paper-spinner active>...</paper-spinner>
                <paper-icon-button id="btnswitchtoprimary" icon="close"></paper-icon-button>
              </app-toolbar>
            </app-header>
          </app-header-layout>
          <div>
            <paper-button>Log in with google</paper-button>
            <paper-input always-float-label label="Username" value="{{user.username}}"></paper-input>
            <paper-button id="loginviewloginbutton">Log in</paper-button>
          </div>
        </app-drawer-layout>
      </div>
      <!--create Room page-->
      <div page-name="createRoom" id="createRoomPage">
        <app-header-layout>
          <app-header fixed slot="header">
            <app-toolbar>
              <div main-title>Create Room</div>
              <paper-icon-button id="btnswitchtoprimaryfromnewroom" icon="close"></paper-icon-button>
            </app-toolbar>
          </app-header>
          <div>
            <paper-card image="/src/pictures/material_createRoom.png" class="createRoomPaperCard">
              <iron-label>
                <!--<h2 style="text-align: center">What do you want to Start?</h2></br>-->
                <!--What do you want to Start?
                <paper-radio-group id="createRoomRadioGroup" selected="{{createRoomRadioGroupSelected}}" fall>
                  <paper-radio-button name="chat">Chat</paper-radio-button>
                  <paper-radio-button name="group">Group</paper-radio-button>
                </paper-radio-group>-->
              </iron-label>
              <!--<dom-bind>
                <template is="dom-if" if="{{isGroup}}">
                  <paper-input id="createRoomNewRoomName" label="Group-Name" value="{{newRoomName}}"></paper-input>
                </template>
              </dom-bind>-->
              <paper-input id="createRoomNewRoomName" label="Group-Name" value="{{newRoomName}}"></paper-input>
              <paper-input id="newUserForRoom" label="Username" value="{{newuserforroom}}">
                <paper-icon-button id="addUserToNewRoom" slot="suffix" icon="add"></paper-icon-button>
              </paper-input>
              <paper-button is="btncreatenewroom">
                Create New Room Now
              </paper-button>
              <div id="listOfNewUsersForNewRoom" role="listbox">
                <template is="dom-repeat" items="{{usersForNewRoom}}">
                  <div>[[item]]</div>
                </template>
              </div>
            </paper-card>
          </div>
        </app-header-layout>
      </div>
    </iron-pages>
    <iron-media-query query="min-width: 600px" query-matches="{{isDesktop}}"></iron-media-query>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */


    class MainPage extends Polymer.Element {
      static get is() { return 'main-page'; }
      ready() {
        super.ready();
        this.$.sendMessage.addEventListener('click', e => { this._emitNewMessage(e) });
        //this.$.sendMessage.addEventListener('on-key-pressed', e => { this._keypressed(e) });
        this.$.menutoggle.addEventListener('click', e => { this._toggleDrawer(e) });
        this.$.chatdetailtoggle.addEventListener('click', e => { this._togglechatdetail(e) });
        this.$.openlogin.addEventListener('click', e => { this._openLogin(e) });
        this.$.btnswitchtoprimary.addEventListener('click', e => { this._switchtoprimary(e) });
        this.$.btnswitchtoprimaryfromnewroom.addEventListener('click', e => { this._switchtoprimary(e) });
        this.$.loginviewloginbutton.addEventListener('click', e => { this._loginButtonClicked(e) });
        this.$.createNewChat.addEventListener('click', e => { this._openNewChatOverlay(e) }); 
        this.$.addUserToNewRoom.addEventListener('click', e => { this._addUserToNewRoom(e) });

        /*if (this.isDesktop) {
          this.$.drawer.open();
        }*/
        this._openLogin();
        //this._loadAllrooms();
      }
      _addUserToNewRoom(e) {
        console.log(this.usersForNewRoom);
        //this.usersForNewRoom.push('user');
        this.push('usersForNewRoom',this.newuserforroom)
      }
      _switchtoprimary() {
        this.pageName = "primaryview"
      }
      _togglechatdetail(e) {
        console.log('chatdetail toggled!')
        this.$.chatdetaildrawer.toggle()
      }
      _openNewChatOverlay(e) {
        console.log('overlay triggered!');
        this.pageName = "createRoom"
      }
      _keypressed(e) {
        console.log('key pressed');
        if (e.keyCode === 13) {
          this._handleClick(e);
        }
      }
      _openLogin(e) {
        //this._loginButtonClicked();
        this.pageName = "loginview"
      }
      _loginButtonClicked() {
        console.log('entered')
        console.log(this.user)
        //this.user = new User('username')
        console.log(this.user)
        this.$.communicator.loggedin = false;
        this.$.communicator.login();
        this.$.communicator.getAllRooms();
        console.log(this.availablerooms);
        this.$.communicator.getAllMessagesForRoom();
        this.pageName = "primaryview";
        //this._toggleDrawer();
      }
      _emitNewMessage(e) {
        if (this.message != undefined && this.message != "") {
          this.$.communicator.emitMessage();
          console.log('User: ' + this.user.username + ';Message:' + this.message);
        } else {
          //this.$.communicator.connectToSocketIO();
        }
      }
      //todo: rename
      _roomChanged() {
        console.log('Messages loaded for ' + this.room);
      }
      _toggleDrawer(e) {
        console.log("Drawer toggled!");
        if (!this.isDesktop) {
          this.$.drawer.toggle();
        }
      }
      _computeSelectedItem(selectedID) {
        this.message = "";
        this._toggleDrawer();
        return this.availablerooms[selectedID];
      }
      _loadAllrooms() {
        //this.availablerooms = this.communicator.getAllrooms();
      }
      _loadMessageForSelectedRoom(room) {
        return room.messages;
      }
      _temptest() {
        console.log('recognized')
      }
      _getAllMembersOfRoom(room) {
        return room.users;
      }
      _processisChat(createRoomRadioGroupSelected) {
        return (createRoomRadioGroupSelected == 'chat');
      }
      _processisGroup(createRoomRadioGroupSelected) {
        return (createRoomRadioGroupSelected == 'group');
      }
      static get properties() {
        return {
          greeting: {
            type: String,
            value: "Hello!"
          },
          message: {
            type: String,
            value: ""
          },
          allmessages: {
            type: Array,
            computed: '_loadMessageForSelectedRoom(room)'
          },
          room: {
            type: String,
            computed: '_computeSelectedItem(selectedID)',
            observer: '_roomChanged'
          },
          availablerooms: {
            type: Array,
            value: [
              new Room('room 1', '1', [
                new User("Sandro"),
                new User("Dragan"),
                new User("Tschofe")
              ], [
                  new Message('Sandro', 'text', 'abc', '8:56'),
                  new Message('Dragan', 'text', 'cde', '8:57')
                ], 'S'),
              new Room('room 2', '2', [
                new User("sepi")
              ], [
                  new Message('sepi', 'text', 'abc', '8:56'),
                  new Message('pepi', 'text', 'cde', '8:57')
                ], 'S')
            ],
            observer: '_temptest'
          },
          user: {
            type: Object,
            value: new User('default')
          },
          allMembersOfRoom: {
            type: Array,
            computed: '_getAllMembersOfRoom(room)'
          },
          createRoomRadioGroupSelected: {
            type: String,
            value: 'chat'
          },
          isChat: {
            type: Boolean,
            computed: '_processisChat(createRoomRadioGroupSelected)'
          },
          isGroup: {
            type: Boolean,
            computed: '_processisGroup(createRoomRadioGroupSelected)'
          },
          usersForNewRoom: {
            type: Array,
            value: [
              'user1',
              'user2'
            ]
          }
        }
      }
    }
    window.customElements.define(MainPage.is, MainPage);
  </script>
</dom-module>
