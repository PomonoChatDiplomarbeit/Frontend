<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="chat-partner">
  <template>
    <style>
      :host {
        display: block;
      }
      .iron-image {
        height: width;
      }
    </style>
    <paper-icon-item class="chatPartnerDrawer">
        <!--<iron-image alt="chatpartner-Logo" src="[[picturename]]" slot="item-icon"></iron-image>-->
        <paper-button>{{chatpartner}}</paper-button>
    </paper-icon-item>
  </template>

  <script>
    /**
     * `chat-partner`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ChatPartner extends Polymer.Element {
      static get is() { return 'chat-partner'; }
      _computePicName(chatpartner) {
          return '/src/chatPartnerIcons/' + chatpartner.substring(0,1).toUpperCase() + '.png'
      }
      static get properties() {
        return {
          chatpartner: {
              type: String
          },
          picturename: {
              type: String,
              computed: '_computePicName(chatpartner)'
          }
        };
      }
    }

    window.customElements.define(ChatPartner.is, ChatPartner);
  </script>
</dom-module>
